<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #143c61;;
        }
        .image-container {
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        .image-container a {
            width: 100%;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Follow1.jpg" alt="Image 1">
        <a href="https://www.youtube.com/@AdhamCenterAUCTV"  target="_blank">
            <img src="Follow2.jpg" alt="Image 2">
        </a>
        <a href="https://www.facebook.com/AUCTV"  target="_blank">
            <img src="Follow3.jpg" alt="Image 3">
        </a>
        <a href="https://www.instagram.com/AUC.TV"  target="_blank">
            <img src="Follow4.jpg" alt="Image 4">
        </a>
    </div>
</body>
</html>
