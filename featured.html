<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f385a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video {
            width: 360px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 225px; /* Adjusted for better aspect ratio */
        }
        .title {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .description {
            padding: 0 10px 10px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="video-container">
    <div class="video">
        <iframe src="https://www.youtube.com/embed/live_stream?channel=UCEIopE9riXjoUddwoJpQGbQ" frameborder="0" allowfullscreen></iframe>
        <div class="title">AUCTV Live Stream</div>
    </div>
</div>

</body>
</html>
